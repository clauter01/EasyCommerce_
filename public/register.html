<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - EasyCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">EasyCommerce</a>
    </header>
    <main class="form-container">
        <h2>Registrar</h2>
        <form novalidate class="needs-validation">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <div class="invalid-feedback">Informe o email do usuário.</div>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="btn-primary">Registrar</button>
        </form>
        <p>ja é cliente? <a href="./login.html">Logar-se</a></p>
    </main>
    <footer>
        <p>&copy; 2024 EasyCommerce. Todos os direitos reservados.</p>
    </footer>
</body>
<script src="./js/register.js"></script>
</html>
